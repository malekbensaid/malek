# k8s/deployment.yaml - Déploiement Kubernetes de base
apiVersion: apps/v1
kind: Deployment
metadata:
  name: students-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: students-app
  template:
    metadata:
      labels:
        app: students-app
    spec:
      containers:
      - name: students-app-container
        # CORRIGÉ : Le nom de l'image doit correspondre à votre dépôt Docker Hub
        image: malek50/students-app:latest 
        ports:
        - containerPort: 8080
	env: 
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/db_example?useSSL=false"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root" 
        - name: SPRING_DATASOURCE_PASSWORD
          value: "password" 
---
# k8s/service.yaml - Service pour exposer l'application
apiVersion: v1
kind: Service
metadata:
  name: students-app-service
spec:
  type: LoadBalancer # Ou NodePort si LoadBalancer non supporté par Minikube
  selector:
    app: students-app
  ports:
  - port: 80
    targetPort: 8080